<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/log-in.css" />
    <link rel="stylesheet" href="../css/rest.css" />
    <link rel="stylesheet" href="../css/basc.css" />
  </head>
  <body>
    <div class="login-container">
      <div id="title">
        <h1>Đăng nhập</h1>
        <p id="description">Đăng nhập tài khoản để sử dụng hệ thống quản lý.</p>
      </div>
      <form action="#" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <span class="error-message">Email không được để trống</span>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" required />
        <span class="error-message">Mật khẩu không được để trống</span>

        <div class="options" id="options">
          <label><input type="checkbox" name="remember" /> Nhớ tài khoản</label>
          <a href="#">Quên mật khẩu?</a>
        </div>

        <p id="terms">Bạn đồng ý với chính sách và điều khoản.</p>

        <button type="submit">Đăng nhập</button>
      </form>

      <p id="register-link">
        Bạn chưa có tài khoản? <a href="../pages/register.html">Đăng ký</a>
      </p>
    </div>

    <script src="../js/log-in.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
