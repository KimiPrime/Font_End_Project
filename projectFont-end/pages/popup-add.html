<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/popup-add.css" />
    <link rel="stylesheet" href="../css/rest.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <h2>Thêm mới môn học</h2>

        <label for="ten-mon-hoc">Tên môn học</label>
        <input type="text" id="ten-mon-hoc" placeholder="Nhập tên môn học..." />

        <div class="status">
          <p>Trạng thái</p>
          <label>
            <input type="radio" name="status" value="active" checked />
            Đang hoạt động
          </label>
          <label>
            <input type="radio" name="status" value="inactive" />
            Ngừng hoạt động
          </label>
        </div>

        <div class="buttons">
          <button class="cancel">Hủy</button>
          <button class="add">Thêm</button>
        </div>
      </div>
    </div>
  </body>
</html>
