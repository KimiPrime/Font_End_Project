<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xóa môn học</title>
    <link rel="stylesheet" href="../css/popup-delete.css  " />
    <link rel="stylesheet" href="../css/rest.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 110 20 10 10 0 010-20z"
          />
        </svg>
        <h2>Xác nhận</h2>
      </div>
      <p>
        Bạn có chắc chắn muốn xóa môn học
        <strong>Lập trình cơ bản Frontend Fundamental</strong> khỏi hệ thống
        không?
      </p>
      <div class="modal-footer">
        <button class="btn btn-cancel">Hủy</button>
        <button class="btn btn-delete">Xóa</button>
      </div>
    </div>
  </body>
</html>
